<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typetest</title>
</head>

<body>
    <div id="image"></div>
    <div class="typTestContainer">
        <div class="upper-section">
            <h1>Typetest</h1>
            <div id="timer">30</div>
        </div>
        <div class="mid-section">
            <p id="choose">Choose amount of time:</p>
            <div class="selection">
                <button id="btn30">30</button>
                <button id="btn60">60</button>
                <button id="btn120">120</button>
            </div>
            <p id="instruction">Press start and type as many words as possible within one minute</p>
            <button id="startButton">Start</button>
            <div id="wordContainer"></div>
            <button id="stopButton">Stop</button>
            <div id="result"></div>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
